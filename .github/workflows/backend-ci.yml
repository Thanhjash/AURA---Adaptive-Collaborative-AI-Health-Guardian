name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub (with CLI)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" \
            | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and push aura-base
        run: |
          docker build \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            -t vgxtj/aura-base:latest \
            -f Dockerfile.base .
          docker push vgxtj/aura-base:latest

      - name: Build and push all services
        run: |
          docker compose build \
            --pull \
            --progress=plain \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --push

      - name: Write SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key_path: ec2_key.pem
          script: |
            cd ~/aura
            docker compose pull
            docker compose up -d
