name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch)  
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master

      - name: Log in to Docker Hub (CLI)
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" \
            | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build & push aura-base
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag vgxtj/aura-base:latest \
            --cache-from=type=registry,ref=vgxtj/aura-base:latest \
            --cache-to=type=inline \
            --push \
            -f Dockerfile.base .

      - name: Build & push all services
        run: |
          for svc in ai-server ecg-interpreter radiology-vqa mental-wellness aura-main; do
            docker buildx build \
              --platform linux/amd64 \
              --tag vgxtj/aura-${svc}:latest \
              --cache-from=type=registry,ref=vgxtj/aura-${svc}:latest \
              --cache-to=type=inline \
              --push \
              -f services/${svc}/Dockerfile \
              services/${svc}
          done

      - name: Write SSH key
        run: |
          printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > aura-key.pem
          chmod 600 aura-key.pem

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host:      ${{ secrets.EC2_HOST }}
          username:  ubuntu
          key_path:  aura-key.pem
          script: |
            cd ~/aura
            docker compose pull
            docker compose up -d --remove-orphans
